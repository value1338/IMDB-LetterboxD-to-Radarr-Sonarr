<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 260px;
      background: #141420;
      color: #b0b0bc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
      line-height: 1.5;
      padding: 14px 16px;
    }
    .title {
      font-size: 13px;
      font-weight: 600;
      color: #dddde8;
      margin-bottom: 12px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot--radarr { background: #a88a3d; }
    .dot--sonarr { background: #4a96b0; }
    .dot--lidarr { background: #00c853; }
    .label { color: #999; flex: 1; }
    .status { font-size: 11px; }
    .status--ok { color: #6fbf73; }
    .status--no { color: #666; }
    .sep {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.05);
      margin: 10px 0;
    }
    .hint {
      font-size: 11px;
      color: #555;
      margin-bottom: 10px;
    }
    .link {
      display: block;
      text-align: center;
      padding: 6px;
      color: #888;
      font-size: 11px;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 4px;
      cursor: pointer;
    }
    .link:hover { border-color: rgba(255,255,255,0.18); color: #bbb; }
    .row--hidden { display: none; }
    .disabled-msg {
      font-size: 10px;
      color: #555;
      text-align: center;
      padding: 4px 0 2px;
    }
  </style>
</head>
<body>
  <div class="title">Radarr, Sonarr &amp; Lidarr</div>

  <div class="row" id="radarrRow">
    <span class="dot dot--radarr"></span>
    <span class="label">Radarr</span>
    <span class="status" id="radarrStatus">checking…</span>
  </div>
  <div class="row" id="sonarrRow">
    <span class="dot dot--sonarr"></span>
    <span class="label">Sonarr</span>
    <span class="status" id="sonarrStatus">checking…</span>
  </div>
  <div class="row" id="lidarrRow">
    <span class="dot dot--lidarr"></span>
    <span class="label">Lidarr</span>
    <span class="status" id="lidarrStatus">checking…</span>
  </div>

  <div class="disabled-msg" id="disabledMsg" style="display:none"></div>

  <hr class="sep" />

  <p class="hint">Visit IMDb, Letterboxd, or Spotify to add movies, series &amp; music.</p>

  <a class="link" id="openSettings" href="#">Settings</a>

  <script src="../lib/constants.js"></script>
  <script src="popup.js"></script>
</body>
</html>
